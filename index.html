<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload dan Tampilkan Jadwal Sidang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://media.pn-gunungsugih.go.id//public/images/pn_media_1-6734f764932d4.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex justify-content-center py-4">
    <div class="container-fluid px-4">
        <!-- Header dengan Logo -->
        <div class="header mb-4">
            <img src="logo/Logo_speaker.png" alt="Logo">
            
            <h2 class="text-overflow my-0 " style="font-weight: bold;">Aplikasi Pemberitahuan Jadwal Sidang </h2><img src="logo/logo_pngns.png" alt="Logo"><h2 class="text-overflow my-0 ">PN Gunung Sugih</h2>
        </div>

        <!-- Form Unggah dan Filter -->
        <div class="card p-4 mb-6 shadow-sm">
            <div class="row g-3 align-items-center">
                <!-- Input File -->
                <div class="col-md-6">
                    <label for="excelFile" class="form-label">Upload Dokumen Excel Jadwal Sidang:</label>
                    <input type="file" id="excelFile" class="form-control" accept=".xls, .xlsx">
                </div>

                <!-- Filter Dropdown -->
                <div class="col-md-6">
                    <label for="filterCategory" class="form-label">Filter Nomor Perkara:</label>
                    <select id="filterCategory" class="form-select">
                        <option value="">Tampilkan Semua</option>
                        <option value="Pid">Pidana</option>
                        <option value="Pdt">Perdata</option>
                    </select>
                </div>

                <!-- Button Tampilkan Data -->
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button id="submitButton" class="btn btn-primary w-100 mt-3">Tampilkan Data</button>
                </div>
            </div>
        </div>


        <!-- Tabel Data -->
        <div class="table-responsive bg-white shadow-sm rounded mt-4">
            <table class="table table-bordered text-center ">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>No</th>
                        <th>Tanggal</th>
                        <th>Ruangan</th>
                        <th>Nomor Perkara</th>
                        <th>Agenda</th>
                        <th>Majelis Hakim</th>
                        <th>Panitera Pengganti</th>
                        <th class="tergugat-cell">Tergugat</th>
                        <th>Penggugat (Jaksa)</th>
                        <th>Kirim</th>
                    </tr>
                </thead>
                <tbody id="caseTable">
                    <!-- Contoh data -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
